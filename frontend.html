<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plans & Bookings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .sections-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .sections-container {
                grid-template-columns: 1fr;
            }
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .item-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .item-detail {
            color: #666;
            font-size: 0.9em;
            margin: 4px 0;
        }
        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 0 auto 20px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Travel Plans & Bookings</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <button id="refreshBtn" onclick="fetchData()">Refresh Data</button>
        
        <div class="sections-container">
            <div class="section">
                <h2>üìã Plans</h2>
                <div id="plans-list">
                    <div class="empty">Loading...</div>
                </div>
            </div>
            
            <div class="section">
                <h2>üé´ Bookings</h2>
                <div id="bookings-list">
                    <div class="empty">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        const statusEl = document.getElementById('status');
        const plansListEl = document.getElementById('plans-list');
        const bookingsListEl = document.getElementById('bookings-list');
        const refreshBtn = document.getElementById('refreshBtn');

        function connect() {
            // Always use localhost:8000 for WebSocket
            const wsUrl = 'ws://localhost:8000/ws/plans-bookings';
            
            console.log('Connecting to:', wsUrl);
            console.log('Current location:', window.location.href);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                refreshBtn.disabled = false;
                fetchData();
            };
            
            ws.onmessage = (event) => {
                console.log('Received data:', event.data);
                const data = JSON.parse(event.data);
                displayPlans(data.plans);
                displayBookings(data.bookings);
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                statusEl.textContent = 'Disconnected - Reconnecting...';
                statusEl.className = 'status disconnected';
                refreshBtn.disabled = true;
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusEl.textContent = 'Connection Error';
            };
        }

        function fetchData() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('fetch');
            }
        }

        function displayPlans(plans) {
            if (!plans || plans.length === 0) {
                plansListEl.innerHTML = '<div class="empty">No plans found</div>';
                return;
            }
            
            plansListEl.innerHTML = plans.map(plan => `
                <div class="item">
                    <div class="item-header">${plan.title || plan.plan_id || 'Untitled Plan'}</div>
                    ${Object.entries(plan).map(([key, value]) => {
                        if (key !== 'title' && key !== 'name' && value !== null) {
                            return `<div class="item-detail"><strong>${key}:</strong> ${JSON.stringify(value)}</div>`;
                        }
                        return '';
                    }).join('')}
                </div>
            `).join('');
        }

        function displayBookings(bookings) {
            if (!bookings || bookings.length === 0) {
                bookingsListEl.innerHTML = '<div class="empty">No bookings found</div>';
                return;
            }
            
            bookingsListEl.innerHTML = bookings.map(booking => `
                <div class="item">
                    <div class="item-header">${booking.title || booking.name || 'Untitled Booking'}</div>
                    ${Object.entries(booking).map(([key, value]) => {
                        if (key !== 'title' && key !== 'name' && value !== null) {
                            return `<div class="item-detail"><strong>${key}:</strong> ${JSON.stringify(value)}</div>`;
                        }
                        return '';
                    }).join('')}
                </div>
            `).join('');
        }

        connect();
    </script>
</body>
</html>
